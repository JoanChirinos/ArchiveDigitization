<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>RisArchives | Digitize</title>
  </head>
  <body>
    
    <div class="container-fluid m-2 text-center">
      <div class="row py-2">
        <div class="col">
          <div class="form-floating"> 
            <input type="text" form="imageForm" name="category" class="form-control" id="cat" placeholder="Category" required>
            <label for="cat">Category</label>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <video id="camStream" autoplay></video>
        </div>
      </div>
      <div class="row">
        <div class="col" id="buttonDiv">
          <button class="btn btn-success" id="camAccess">Start digitizing!</button>
        </div>
      </div>
      <div class="row" id="hiddenCol" hidden>
        <div class="col">
          <form id="imageForm" method="post" enctype="multipart/form-data" action="/submitPhoto">
            <input name="img" type="text" id="imageInput">
            <br>
            <input type="submit">
          </form>
          <br>
          <button type="button" class="btn btn-primary" id="cameraButton">Digitize!</button>
        </div>
      </div>
    </div>
    
    <canvas id="photoCanvas" width="720px" height="1080px"></canvas>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<!--    <script src="../static/digitize.js"></script>-->
    <script src="{{ url_for('static', filename='digitize.js') }}"></script>
  </body>
</html>
